<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess board</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #board{
            border: 1px solid black;
            height: 400px;
            width: 400px;
        }
        .spot{
            height: 50px;
            width: 50px;
        }
        .black{
            background-color: black;
        }
        .white{
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <script>
        var rows=['A', 'B','C','D','E','F','G','H'];
        var columns=[1,2,3,4,5,6,7,8];
        var board = $('#board');
        var Board= function(){
            var count = 0;
            for(var i=0;i<8;i++)
            {
                for (var j= 0;j<8; j++)
                {
                   if (count % 8 == 0)
                    {
                    board.append('<div class="spot" style="clear: left"></div>');                 
                    }   
                    else {
                        board.append('<div class="spot"></div');
                        }
                   if (((i%2 == 0) && (j%2 != 0))|| ((i%2!= 0) && (j%2 == 0) ))
                   {
                       $('.spot').eq(count).addClass("black");
                   }
                   else
                   {
                     $('.spot').eq(count).addClass("white");   
                   }
                   $('.spot').eq(count).attr("pos",rows[rows.length - (i+1)+column[j]]);
                   count ++;            
                    }
            }
        }
        $(document).ready(function(){
            Board();
        });

        
    </script>
</body>
</html>
